{% extends 'base.html' %}
{% block content %}

<div id = 'wrapper'>

	<h2>{{ asset }}</h2>

	<form action = '' method = 'post'>
		{{ form.csrf_token }}
		<p>
			Number of Days:
			{{ form.days(placeholder = 'Days To Reserve For') }}<br>
		</p>

		<input style = 'margin-left: 100px;' type = "submit" value = "Make Reservation">
	</form>
</div>

{% endblock %}
